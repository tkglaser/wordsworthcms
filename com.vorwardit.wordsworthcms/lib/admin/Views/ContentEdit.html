 <!-- Content Header (Page header) -->
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary box-solid">
        <div class="overlay" data-loading>
            <i class="fa fa-refresh fa-spin"></i>
        </div>

        <div class="box-header">
            <h2 class="box-title">Content Bearbeiten</h2>
            <div class="box-tools pull-right">
                <a href="#/content" class="btn btn-box-tool"><i class="fa fa-times"></i></a>
            </div>
        </div>

    <div class="box-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Url</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="ctrl.content.url" />
                    <p class="help-block">
                        <i class="fa fa-lightbulb-o"></i> <strong>F11</strong> f&uuml;r Vollbild, die Url eines Stylesheets sollte auf <strong>-css</strong> enden, die einer JavaScript Datei auf <strong>-js</strong>.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Text</label>
                <div class="col-sm-11">
                    <textarea rows="19" type="text" class="form-control" ng-model="ctrl.content.body" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-11 col-sm-offset-1">
                    <a href="#/content" class="btn btn-default">Schliessen</a>
                    <button type="button" class="btn btn-primary" ng-click="ctrl.save()">Speichern</button>
                </div>
            </div>

        </form>

        <div class="callout callout-danger" style="display:none" id="saveError">
            Fehler. Ihre Daten wurden nicht gespeichert. Bitte informieren Sie IT.
        </div>

    </div>


    </div><!-- /.box -->
</section><!-- /.content -->
