 <!-- Content Header (Page header) -->
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary box-solid">
        <div class="overlay" data-loading>
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        
        <div class="box-header">
                <h2 class="box-title">Edit Layout</h2>
            <div class="box-tools pull-right">
                <a href="#/layouts" class="btn btn-box-tool"><i class="fa fa-times"></i></a>
            </div>
        </div>

        <div class="box-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" ng-model="ctrl.layout.name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">HTML</label>
                    <div class="col-sm-11">
                        <textarea rows="20" type="text" class="form-control" id="htmlEditorLayouts" ng-model="ctrl.layout.body" />
                        <p class="help-block"><i class="fa fa-lightbulb-o"></i> <strong>F11</strong> for fullscreen, the placeholder for the content is <strong>@RenderBody()</strong></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11 col-sm-offset-1">
                        <a href="#/layouts" class="btn btn-default">Close</a>
                        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">Save</button>
                    </div>
                </div>
            </form>

            <div class="callout callout-danger" style="display:none" id="saveError">
                An error occured. Please inform IT.
            </div>
        </div>
    </div><!-- /.box -->
</section><!-- /.content -->
