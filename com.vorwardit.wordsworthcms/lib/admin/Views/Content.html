 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Content
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-info">
                <div class="box-body">
                    <a href="#content/new" class="btn btn-app"><i class="fa fa-plus"></i> New Content</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box">
                <div class="box-header">Site</div>
                <div class="box-body">
                    <select class="form-control"
                            ng-model="ctrl.site"
                            ng-options="site.name for site in ctrl.sites track by site.siteId"
                            ng-change="ctrl.siteChanged()"></select>
                </div>
            </div>
        </div>
    </div>
    <!-- Default box -->
    <div class="box box-primary">
        <div class="overlay" data-loading>
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <table class="table table-hover table-striped table-condensed">
            <tr>
                <th>Url</th>
                <th></th>
            </tr>
            <tr ng-repeat="content in ctrl.contents">
                <td>{{content.url}}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-default btn-xs" href="#/content/{{content.contentId}}"><i class="fa fa-edit"></i> Edit</a>
                        <button class="btn btn-danger btn-xs" ng-click="ctrl.delete(content)"><i class="fa fa-remove"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </table>
    </div><!-- /.box -->
</section><!-- /.content -->


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Layout?</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">Are you sure, you want to delete the content <strong>{{ctrl.layout.name}}</strong>?</p>

                <div class="callout callout-danger" style="display:none" id="deleteError">
                    An error occured. Please inform IT.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="ctrl.deleteConfirmed()">Delete</button>
            </div>
        </div>
    </div>
</div>
