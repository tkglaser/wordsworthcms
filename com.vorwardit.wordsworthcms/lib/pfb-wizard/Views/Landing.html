<style>
    @media (min-width: 960px){
        .landing-fix {
            max-height:100px;
            overflow:hidden;
        }
    }
</style>
<div class="ng-cloak landingform-container" ng-style="style()" viewport-height>
    <div layout="row">
        <div flex="100" flex-lg="80" flex-offset-lg="10">
            <div class="text-on-image">
                <h1 class="text-center">Reisebus mieten leicht gemacht</h1>
                <h2 class="text-center">Über PAUL fährt Bus können Sie schnell und bequem einen Bus für Ihre Reise buchen.</h2>
            </div>
            <md-content flex layout-padding class="landing-fix">
                <form name="Request">
                    <div layout-gt-sm="row" layout-align="space-between">
                        <md-autocomplete flex-gt-sm="33" required
                                         md-input-name="StartNameField"
                                         md-search-text="StartName"
                                         md-items="item in ctrl.query(StartName)"
                                         md-item-text="item.description"
                                         md-floating-label="Abfahrtsort (z.B. Berlin)">
                            <md-item-template>
                                <span md-highlight-text="searchText" ng-click="ctrl.setStartPlace(item)">{{item.description}}</span>
                            </md-item-template>
                        </md-autocomplete>
                        <md-autocomplete flex-gt-sm="33" required
                                         md-input-name="TargetNameField"
                                         md-search-text="TargetName"
                                         md-items="item in ctrl.query(TargetName)"
                                         md-item-text="item.description"
                                         md-floating-label="Zielort (z.B. Hamburg)">
                            <md-item-template>
                                <span md-highlight-text="searchText" ng-click="ctrl.setTargetPlace(item)">{{item.description}}</span>
                            </md-item-template>

                        </md-autocomplete>
                        <div flex-gt-sm="34">
                            <div layout="column">
                                <md-button flex class="md-primary md-raised" type="button" ng-click="ctrl.submitMap()" ng-disabled="ctrl.mapLoading">
                                    <span ng-show="ctrl.mapLoading"><span class="fa fa-fw fa-cog fa-spin"></span></span>
                                    <span ng-hide="ctrl.mapLoading">Angebot kalkulieren</span>
                                </md-button>
                                <div flex class="lead-out">Keine Angst. Das Angebot ist unverbindlich.</div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="ctrl.gacValidationMessage.length > 0" class="alert alert-warning"><span class="fa fa-exclamation-circle"></span> {{ctrl.gacValidationMessage}}</div>
                </form>
            </md-content>
        </div>
    </div>
</div>
<div class="text-center"><span id="downArrow" ng-click="ctrl.onDownArrowClick()" class="fa fa-chevron-down fa-5x" style="color:#fff;text-shadow: 0 0 5px #000;cursor:pointer"></span></div>
<!-- /.row -->
