<div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h1 class="panel-title">Gebiet noch nicht verf&uuml;gbar</h1>
            </div>
            <div class="panel-body">
                <p class="leadx">
                    Leider k&ouml;nnen wir Ihnen in diesem Gebiet momentan kein Angebot machen.
                    Hinterlassen Sie uns Ihre E-Mailadresse und wir melden uns, sobald PAUL in Ihrem Gebiet verf&uuml;gbar ist!
                </p>
                <form class="form-horizontal" name="register" ng-hide="ctrl.success">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Ihr Name" required ng-model="ctrl.Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Ihre E-Mailadresse" required ng-model="ctrl.EMail" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="ctrl.submit()" ng-disabled="!ctrl.register.$valid || !ctrl.register.$dirty"><span class="fa fa-check"></span> Bitte benachrichtigen Sie mich!</button>
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" ng-show="ctrl.success">
                    <span class="fa fa-check-circle"></span> Vielen Dank!
                </div>
            </div>
        </div>
    </div>
</div>
